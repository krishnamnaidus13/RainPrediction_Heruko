

<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Rain Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="dew" placeholder="Dew" required="required" /><br>
        <input type="text" name="humidity" placeholder="Humidity" required="required" /><br>
		<input type="text" name="thunder" placeholder="Thundere" required="required" /><br>
		<input type="text" name="windspeed" placeholder="WindSpeed" required="required" /><br>
        <input type="text" name="temp" placeholder="Temp" required="required" /><br>
		<input type="text" name="pressure" placeholder="Pressure" required="required" /><br>
		<input type="text" name="snow" placeholder="Snow" required="required" /><br>
		

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
